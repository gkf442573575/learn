<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./vendor/reset.css">
    <link rel="stylesheet" href="./css/scroll.css">
    <title>滚动</title>
</head>

<body>
    <div class="scroll">
        <div class="content">
            <ul>
                <li class="item" data-id="1">item 1</li>
                <li class="item" data-id="2">item 2</li>
                <li class="item" data-id="3">item 3</li>
                <li class="item" data-id="4">item 4</li>
                <li class="item" data-id="5">item 5</li>
                <li class="item" data-id="6">item 6</li>
                <li class="item" data-id="7">item 7</li>
                <li class="item" data-id="8">item 8</li>
                <li class="item" data-id="9">item 9</li>
                <li class="item" data-id="10">item 10</li>
            </ul>
            <div class="pullup">
                <div class="loading">
                    <img src="./assets/loading.gif" />
                </div>
                <div class="nomore">没有更多啦~</div>
            </div>
        </div>
        <div class="pullDown">
            <div class="beforeRefresh">释放加载</div>
            <div class="loading">
                <img src="./assets/loading.gif" />
            </div>
            <div class="refreshEnd">刷新成功</div>
        </div>
    </div>
    <script src="./vendor/jquery-3.2.1.js"></script>
    <script src="./vendor/bscroll.js"></script>
    <script src="./js/scroll.js"></script>
</body>

</html>
