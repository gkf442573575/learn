<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象Object</title>
</head>

<body>
    <script>
        var obj = {
            a: 2
        }
        console.log(obj.a); // 2
        delete obj.a;
        console.log(obj.a); // undefined
        


        Object.defineProperty(obj, 'a', {
            value: 4,
            writable: true, // 是否可写             // 将 writable 和  configurable 都设置成false 就将属性设置为了常量
            configurable: false, // 设置成false 会禁止删除这个属性
            enumerable: true  // 是否可以枚举
        });
        
        console.log(obj.a);//4
        delete obj.a;
        console.log(obj.a); // 4 
        


       

    </script>
</body>

</html>
