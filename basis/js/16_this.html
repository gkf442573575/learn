<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>硬绑定</title>
</head>

<body>
    <script>
        function foo() {
            console.log('a', this.a);

        }

        var obj = {
            a: 2
        }

        var bar = function() {
            foo.call(obj);
        }
        bar(); //2
        setTimeout(bar, 100) //2
        
        bar.call(window);//2  
        // 硬绑定 不能再修改它的this指向
    </script>
</body>

</html>
