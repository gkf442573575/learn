<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象Object</title>
</head>

<body>
    <script>
        var obj = {
            a: 2
        }
        Object.seal(obj); // 密封后 不仅不能添加新的属性，也不能重新配置或者删除任何现有的属性
        obj.b = 3;
        console.log(obj.b);
        obj.a = 4;
        console.log(obj.a); // 4 
        delete obj.a;
        console.log(obj.a); // 4

        Object.freeze(obj); // 冻结后，不仅不能添加属性，也不可重新配置，删除，也不可修改属性值
        obj.a = 5;
        console.log(obj.a); // 4

        console.log(obj.hasOwnProperty('a')) // true
        console.log(obj.hasOwnProperty('b')) // false


    </script>
</body>

</html>
