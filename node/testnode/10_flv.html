<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script src="./lib/flv.min.js"></script>

    <video id="videoElement" style="width: 80%" autoplay controls="controls"></video>
    <script>
      window.onload = function () {
        let flvPlayer = null;
        if (flvjs.isSupported()) {
          const videoElement = document.getElementById('videoElement');
          flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: 'http://10.68.137.194:38080/live/home.flv',
          });
          flvPlayer.attachMediaElement(videoElement);
          flvPlayer.load();
        }
        if (flvPlayer) {
          flvPlayer.play();
        }
      };
    </script>
  </body>
</html>
